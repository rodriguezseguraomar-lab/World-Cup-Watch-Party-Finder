<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Cup Watch Party Finder</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #sidebar {
      width: 300px;
      background: #f7f7f7;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    #map {
      flex: 1;
    }
    #points {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    #chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    #chat-input button {
      padding: 10px;
      border: none;
      background: #2196f3;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3 style="margin: 10px;">Group Points</h3>
    <div id="points"></div>
    <h3 style="margin: 10px;">Group Chat</h3>
    <div id="chat">
      <div id="messages"></div>
      <div id="chat-input">
        <input id="msgBox" type="text" placeholder="Type message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <div id="map">
  <img id="staticMap" src="" style="width:100%; height:100%; object-fit:cover;" />
</div>

<script>
  function loadStaticMap(lat = 40.7128, lng = -74.0060) {
    const apiKey = "AIzaSyAxnbNQkFoVwkBY4mMvqddPKg3LPAOHjyg";
    const url = `https://maps.googleapis.com/maps/api/staticmap?center=${lat},${lng}&zoom=12&size=800x600&maptype=roadmap&markers=color:red|${lat},${lng}&key=${apiKey}`;
    document.getElementById("staticMap").src = url;
  }

  // Load default static map on load
  window.onload = () => {
    loadStaticMap();
  };
</script>

<!-- Static Maps API does NOT require script loading -->

</body>
</html>
