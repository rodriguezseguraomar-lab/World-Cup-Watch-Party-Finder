<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Group Travel Planner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #sidebar {
      width: 300px;
      background: #f7f7f7;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    #map {
      flex: 1;
    }
    #points {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    #chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    #chat-input button {
      padding: 10px;
      border: none;
      background: #2196f3;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3 style="margin: 10px;">Group Points</h3>
    <div id="points"></div>
    <h3 style="margin: 10px;">Group Chat</h3>
    <div id="chat">
      <div id="messages"></div>
      <div id="chat-input">
        <input id="msgBox" type="text" placeholder="Type message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <script>
    let map;
    let markers = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.7128, lng: -74.0060 },
        zoom: 12,
      });

      map.addListener("click", (e) => {
        addPoint(e.latLng.lat(), e.latLng.lng());
      });
    }

    function addPoint(lat, lng) {
      const marker = new google.maps.Marker({
        position: { lat, lng },
        map: map,
      });
      markers.push(marker);

      const div = document.createElement("div");
      div.textContent = `Point: (${lat.toFixed(4)}, ${lng.toFixed(4)})`;
      document.getElementById("points").appendChild(div);
    }

    function sendMessage() {
      const input = document.getElementById("msgBox");
      const text = input.value.trim();
      if (!text) return;

      const msgDiv = document.createElement("div");
      msgDiv.textContent = text;
      document.getElementById("messages").appendChild(msgDiv);

      input.value = "";
      document.getElementById("messages").scrollTop = 999999;
    }
  </script>

  <!-- Replace YOUR_API_KEY with your Google Maps API Key -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
